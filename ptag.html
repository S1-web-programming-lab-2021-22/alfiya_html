<html>
<head>
<style>
h1
{
font-size:30px;
color:red;
font-weight:bold;
text-decoration:underline;
}
</style>
</head>
<body>
<center>
<h1>Display output in p tag</h1>
<br>
<br>

<label>Enter any string:
<input type="text" id="string"></label>
<button onclick="myFunction()">Print</button>
<p id="y"></p>

<script>
function myFunction()
{
  var x = document.getElementById("string").value;
  document.getElementById("y").innerHTML= x;
}

</script>
</center>
</body>
</html>
